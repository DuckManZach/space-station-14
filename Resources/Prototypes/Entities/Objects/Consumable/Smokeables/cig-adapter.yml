  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigar
      - Trash
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    slots: [ mask ]
